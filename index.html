<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
<style id="jsbin-css">
.icon {
  background: url(http://10.194.0.26:8080/emojisprite.png) no-repeat;
  height: 56px;
  width: 56px;
  background-position:0 0;
}

.prev, .next {
  width: 100px;
  background: #aaa;
  text-align: center;
  padding: 10px;
  margin: 10px;
  float: left;
  cursor: pointer;
}

.next:after {
  content:'';
  display: block;
  clear: both;
}

.prev:hover,
.next:hover {
  background: #555;
}
</style>
</head>
<body>
  <div ind="0" id="icon" class="icon"></div>
  <div class="prev" id="prev">Prev</div>
  <div class="next" id="next">Next</div>
<script id="jsbin-javascript">
document.getElementById("prev").addEventListener('click', function() {
  setIconDec(document.getElementById("icon").getAttribute("ind"));
});
document.getElementById("next").addEventListener('click', function() {
  setIconInc(document.getElementById("icon").getAttribute("ind"));
});

function setIconInc(i) {
  i++;
  i=i%16;
  if(i < 0) {
    //debugger;
    i = 16 + i;}
  var y = -56 * ((i/4) | 0 ); 
  var x = -56 * (i % 4);
  var elem = document.getElementById("icon");
  elem.style.backgroundPosition = x + "px " + y + "px";
  elem.setAttribute("ind", i);  
}

function setIconDec(i) {
  i--;
  i=i%16;
  if(i < 0) {
    //debugger;
    i = 16 + i;}
  var y = -56 * ((i/4) | 0 ); 
  var x = -56 * (i % 4);
  var elem = document.getElementById("icon");
  elem.style.backgroundPosition = x + "px " + y + "px";
  
  elem.setAttribute("ind", i);
}
</script>
